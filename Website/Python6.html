<body>
<h2>Python program to check whether a number is prime or not.</h2>
<p class="program">n=int(input("Enter a number : "))<br>
i=0<br>
for i in range(2,n):<br>
    if(n%i==0):<br>
        print(str(n)+" is not prime")<br>
        break<br>
    <br>
if(i==n-1):<br>
    print(str(n)+" is prime")</p>
