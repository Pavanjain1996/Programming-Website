<body>
<h2>Python program to calculate area of triangle.</h2>
<p class="program">import math<br>
a=int(input("Enter first side : "))<br>
b=int(input("Enter second side : "))<br>
c=int(input("Enter third side : "))<br>
s=(a+b+c)/2<br>
aa=s-a;<br>
bb=s-b;<br>
cc=s-c;<br>
abc=s*aa*bb*cc<br>
area=math.sqrt(abc)<br>
print("Area of triangle is "+str(area)+"\n")</p>

</body>
