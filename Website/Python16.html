<h2>Python program to convert decimal to octal.</h2>
<p class="program">a=int(input("Enter a decimal number : "))<br>
print("The octal number is")<br>
octal=[]<br>
while a>0:<br>
    octal.append(a%8)<br>
    a=int(a/8)<br>
<br>
for i in range(len(octal)-1,-1,-1):<br>
    print(str(octal[i]))</p>
