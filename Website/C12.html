<h2>C program to swap two numbers using third variable.</h2>
<p class="program">#include< stdio.h ><br>
#include< conio.h ><br>
int main(){<br>
	int a,b,temp;<br>
	printf("Enter two numbers : ");<br>
	scanf("%d%d",&a,&b);<br>
	printf("Before swapping\na = %d b=%d",a,b);<br>
	temp=a;<br>
	a=b;<br>
	b=temp;<br>
	printf("\nAfter swapping\na = %d b=%d",a,b);<br>
	getch();<br>
}</p>
