<h2>Python program to find factorial of a number by using recursion.</h2>
<p class="program">def fact(a):<br>
    if a<0:<br>
        return 0<br>
<br>
    elif a==1 or a==0:<br>
        return 1<br>
<br>
    else:<br>
        return a*fact(a-1)<br>
<br>
n=int(input("Enter a number : "))<br>
print("The factorial of "+str(n)+" is "+str(fact(n)))</p>
