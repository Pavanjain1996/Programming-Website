<h2>Python program to check a number is odd or even.</h2>
<p class="program">a=int(input("Enter a number : "))<br>
if a%2==0:<br>
    print(str(a)+' is even')<br>
<br>
else:<br>
    print(str(a)+' is odd')</p>
