<h2>Python program to count number of vowels in a string.</h2>
<p class="program">word=input("Enter a string : ")<br>
arr=[]<br>
for i in range(0,len(word)):<br>
    arr.append(word[i:i+1])<br>
<br>
count=0<br>
for i in arr:<br>
    if i=='a' or i=='e' or i=='i' or i=='0' or i=='u':<br>
        count=count+1<br>
<br>
print("No. of vowels in "+word+" is "+str(count))</p>
