<h2>C program to find factorial of a number by looping (iteratively).</h2>
<p class="program">#include< stdio.h ><br>
#include< conio.h ><br>
int main(){<br>
	int a,fact=1,i;<br>
	printf("Enter a number : ");<br>
	scanf("%d",&a);<br>
	for(i=a;i>1;i--){<br>
		fact=fact*i;<br>
	}<br>
	printf("The factorial of %d is %d",a,fact);<br>
	getch();<br>
}</p>
