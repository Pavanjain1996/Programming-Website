<h2>C program to find length of a string.</h2>
<p class="program">#include< stdio.h ><br>
#include< conio.h ><br>
int main(){<br>
	char arr[50];<br>
	int i=0;<br>
	printf("Enter a string : ");<br>
	gets(arr);<br>
	while(arr[i]!='\0'){<br>
		i++;<br>
	}<br>
	printf("The length of entered string is %d",i);<br>
	getch();<br>
}</p>
