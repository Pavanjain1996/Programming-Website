<h2>Python program to find sum of squares of natural number upto n.</h2>
<p class="program">n=int(input("Enter number upto which you want to find sum : "))<br>
sum=n*(n+1)*(2*n+1)/6<br>
print("The sum of squares is "+str(sum))</p>
