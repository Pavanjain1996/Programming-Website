<h2>Python program to check a number is positive, negative or zero.</h2>
<p class="program">a=int(input("Enter a number : "))<br>
if a>0:<br>
    print(str(a)+' is positive')<br>
<br>
elif a==0:<br>
    print(str(a)+' is zero')<br>
<br>
else:<br>
    print(str(a)+' is negative')</p>
