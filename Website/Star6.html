<body>
<h2>Star pattern program 6.</h2>
<p class="program">class Example{<br>
public static void main(String []args){<br>
int i,j;<br>
for(i=1;i<=5;i++){<br>
for(j=5;j>=i;j--){<br>
System.out.print(" ");<br>
}<br>
for(j=1;j<=2*i-1;j++){<br>
System.out.print("*");<br>
}<br>
System.out.println();<br>
}<br>
}<br>
}</p>
<img src="Star6.png"><br>
</body>
