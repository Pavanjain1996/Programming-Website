<h2>Python program to display powers of 2.</h2>
<p class="program">import math;<br>
a=int(input("How much power of 2 you want to print : "))<br>
for i in range(1,a+1):<br>
      print("2 power "+str(i)+" is "+str(math.pow(2,i)))</p>
