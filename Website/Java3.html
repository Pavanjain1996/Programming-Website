<h2>Java program to calculate sum of numbers by user input.</h2>
<p class="program">import java.util.Scanner;<br>
class Example{<br>
public static void main(String []args){<br>
int a,b;<br>
System.out.println("Enter two numbers : ");<br>
Scanner sc=new Scanner(System.in);<br>
a=sc.nextInt();<br>
b=sc.nextInt();<br>
System.out.println("Sum is "+(a+b));<br>
}<br>
}</p>
