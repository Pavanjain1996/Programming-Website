<body>
<h2>Python program to swap two numbers.</h2>
<p class="program">a=int(input("Enter first number : "))<br>
b=int(input("Enter second number : "))<br>
print('Before Swapping')<br>
print(str(a)+" "+str(b))<br>
a=a+b;<br>
b=a-b;<br>
a=a-b;<br>
print('After Swapping')<br>
print(str(a)+" "+str(b))</p>
