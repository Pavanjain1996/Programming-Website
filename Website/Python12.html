<h2>Python program to find largest among three numbers.</h2>
<p class="program">a=int(input("Enter a number : "))<br>
b=int(input("Enter a number : "))<br>
c=int(input("Enter a number : "))<br>
if a>b and a>c:<br>
    print(str(a)+' is greater')<br>
<br>
elif b>c and b>a:<br>
    print(str(b)+' is greater')<br>
<br>
else:<br>
    print(str(c)+' is greater')</p>
