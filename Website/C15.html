<h2>C program to subtract two numbers by function (TSRN).</h2>
<p class="program">#include< stdio.h ><br>
#include< conio.h ><br>
void subtract(int a,int b){<br>
	printf("Difference of %d and %d is %d",a,b,a-b);<br>
}<br>
int main(){<br>
	int a,b;<br>
	printf("Enter two numbers : ");<br>
	scanf("%d%d",&a,&b);<br>
	subtract(a,b);<br>
	getch();<br>
}</p>
