<head>
<title>Python program to find LCM of two numbers.</title>
<link rel="stylesheet" type="text/css" href="MyStyle.css"/>

<body>
<h2>Python program to find LCM of two numbers.</h2>
<p class="program">a=int(input("Enter first number : "))<br>
b=int(input("Enter second number : "))<br>
lar=0;<br>
if a>b:<br>
    lar=a<br>
<br>
else:<br>
    lar=b<br>
<br>
lcm=0<br>
for i in range(lar,a*b+1):<br>
    if i%a==0 and i%b==0:<br>
        lcm=i<br>
        break<br>
<br>
print("The LCM of "+str(a)+" and "+str(b)+" is "+str(lcm)+"\n")</p>

</body>
